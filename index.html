<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>0FluffTally</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>0FluffTally</h1>
            <div id="session-stats">Ready for new session</div>
        </header>

        <main id="counter-module">
            <div id="display">0</div>
            <button id="tally-btn" aria-label="Increment Counter">COUNT</button>
            
            <div class="input-group">
                <input type="text" id="counter-name" placeholder="Session Label (e.g. Meeting)">
                <textarea id="counter-notes" placeholder="Add context/notes..."></textarea>
            </div>

            <div class="action-grid">
                <button id="stop-btn" class="primary">Complete & Save</button>
                <button id="reset-btn" class="danger">Reset</button>
            </div>
        </main>

        <section id="history-module">
            <div class="history-header">
                <h3>Logs</h3>
                <button id="clear-history" class="text-link">Wipe All</button>
            </div>
            <div id="history-list"></div>
        </section>
    </div>

    <div id="toast-container"></div>

    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
