<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>0FluffTally | RawJSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>0FluffTally</h1>
            <p class="subtitle">Intentional counting. Zero fluff.</p>
        </header>

        <section id="setup-area">
            <input type="text" id="counter-name" placeholder="Counter Name (e.g., Meeting A)">
            <textarea id="counter-notes" placeholder="Optional notes..."></textarea>
        </section>

        <section id="counter-area">
            <div id="display">0</div>
            <button id="tally-btn">TAP TO COUNT</button>
            <div class="action-row">
                <button id="stop-btn" class="secondary">Stop & Save</button>
                <button id="reset-btn" class="danger">Reset</button>
            </div>
        </section>

        <section id="history-area">
            <h3>Session History</h3>
            <div id="history-list"></div>
            <button id="clear-history" class="text-btn">Clear All History</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
